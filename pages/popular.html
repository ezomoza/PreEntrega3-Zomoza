<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Disfruta del mejor sushi en la comodidad de tu hogar con nuestro servicio de entrega rápida y fresca. ¡Ordena ahora y saborea la excelencia del auténtico sushi en cada bocado!">
  <meta name="keywords" content="envío sushi, entrega a domicilio, sushi fresco, sushi online, comida japonesa a domicilio, servicio de sushi, pedido de sushi, sushi para llevar">
  <link rel="shortcut icon" href="../assets/sushi-9.png" type="image/x-icon">
  
  <title>Sushiman</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header>
    <nav class="header__nav navbar navbar-expand-lg py-3">
      <div class="container">
        <div class="header__logo">
          <h4 class="fade-down">Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav header__menu fade-down">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./tendencias.html">Tendencias</a></li>
            <li class="nav-item"><a class="nav-link" href="./popular.html">Popular</a></li>
            <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="popular-foods" id="menu">
    <h2 class="popular-foods__title flip-up">Platos populares / 人気</h2>
  
    <div class="popular-foods__filters sushi__hide-scrollbar fade-up">
      <button class="popular-foods__filter-btn active">Todos</button>
      <button class="popular-foods__filter-btn">
        <img src="../assets/sushi-9.png" alt="sushi 9">Sushi
      </button>
      <button class="popular-foods__filter-btn">
        <img src="../assets/sushi-8.png" alt="sushi 8">Ramen
      </button>
      <button class="popular-foods__filter-btn">
        <img src="../assets/sushi-7.png" alt="sushi 7">Udon
      </button>
      <button class="popular-foods__filter-btn">
        <img src="../assets/sushi-6.png" alt="sushi 6">Danggo
      </button>
      <button class="popular-foods__filter-btn">Otros</button>
    </div>
  
    <div class="popular-foods__catalogue fade-up">
      <article class="popular-foods__card">
        <img class="popular-foods__card-image" src="../assets/sushi-12.png" alt="sushi 12">
        <h4 class="popular-foods__card-title">Chezu Sushi</h4>
  
        <div class="popular-foods__card-details flex-between">
          <div class="popular-foods__card-rating">
            <img src="../assets/star.svg" alt="star">
            <p>4.9</p>
          </div>
  
          <p class="popular-foods__card-price">$21.00</p>
        </div>
      </article>
      <article class="popular-foods__card active-card">
        <img class="popular-foods__card-image" src="../assets/sushi-11.png" alt="sushi 11">
        <h4 class="popular-foods__card-title">Original Sushi</h4>
  
        <div class="popular-foods__card-details flex-between">
          <div class="popular-foods__card-rating">
            <img src="../assets/star.svg" alt="star">
            <p>5.0</p>
          </div>
  
          <p class="popular-foods__card-price">$19.00</p>
        </div>
      </article>
      <article class="popular-foods__card">
        <img class="popular-foods__card-image" src="../assets/sushi-10.png" alt="sushi 10">
        <h4 class="popular-foods__card-title">Ramen Legendo</h4>
  
        <div class="popular-foods__card-details flex-between">
          <div class="popular-foods__card-rating">
            <img src="../assets/star.svg" alt="star">
            <p>4.7</p>
          </div>
  
          <p class="popular-foods__card-price">$13.00</p>
        </div>
      </article>
    </div>
  
    <button class="popular-foods__button btn">
      Ver mas
    </button>
  
  </section>

  <footer class="footer flex-between">
    <h3 class="footer__logo">
      <span>Sushi</span>man
    </h3>

    <div>
      <p class="copy">Copyright © 2024 Emanuel Jose Zomoza</p>
    </div>
    <ul class="footer__social">
      <li class="flex-center">
        <img src="../assets/facebook.svg" alt="">
      </li>
      <li class="flex-center">
        <img src="../assets/instagram.svg" alt="">
      </li>
      <li class="flex-center">
        <img src="../assets/twitter.svg" alt="">
      </li>
    </ul>
  </footer>
